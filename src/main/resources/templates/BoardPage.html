<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>KNU CSE Solve</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link href="/css/Common.css" rel="stylesheet"/>
    <link href="/css/Header.css" rel="stylesheet"/>
    <link href="/css/BoardPage.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/BoardPage.js}"></script>
    <script th:src="@{/js/Header.js}"></script>
</head>
<body>
<div th:replace="Header :: headerFragment"></div>
<main>
    <section>
        <div class="board">
            <div class="boardWrapper">
                <div class="inner">
                    <div class="innerHeader">
                        <div th:text="${alias}" class="title"></div>
                        <div class="option">
                            <div th:text="${description}" class="description"></div>
                            <button><a th:href="@{'/write?type=' + ${type}}">글쓰기</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
