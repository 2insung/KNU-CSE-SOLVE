<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{GeneralLayout}">
<head>
    <link rel="stylesheet" th:href="@{/css/BoardPage.css}"/>
    <link rel="stylesheet" th:href="@{/css/PostPreviewList.css}"/>
</head>
<th:block layout:fragment="contentFragment">
    <div class="board">
        <div class="boardWrapper">
            <div class="boardHeader">
                <div class="boardAlias">
                    <a th:href="@{/board/{boardType}(boardType=${board.type})}" th:text="${board.alias}"></a>
                </div>
                <div th:text="${board.description}" class="description"></div>
            </div>
            <div class="option">
                <div class="selectView">
                    <a th:href="@{/board/{boardType}(boardType=${board.type})}">
                        <div th:class="${boardIsViewHotPostPreviewList == false} ? 'activeSelectViewButton' : 'selectViewButton'">
                            전체글
                        </div>
                    </a>
                    <a th:href="@{/board/{boardType}(boardType=${board.type}, hot=true)}">
                        <div th:class="${boardIsViewHotPostPreviewList == true} ? 'activeSelectViewButton' : 'selectViewButton'">
                            인기글
                        </div>
                    </a>
                </div>
                <a th:href="@{/write/{boardType}(boardType=${board.type})}">
                    <div class="writePostButton">게시글 작성하기</div>
                </a>
            </div>
            <th:block th:replace="PostPreviewList :: postPreviewListFragment"></th:block>
        </div>
    </div>
</th:block>
<th:block layout:fragment="scriptFragment">
    <script th:src="@{/js/BoardPage.js}"></script>
</th:block>
</html>
