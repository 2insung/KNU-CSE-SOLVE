<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{GeneralLayout}">
<head>
    <link rel="stylesheet" th:href="@{/css/MyPage.css}"/>
</head>
<th:block layout:fragment="contentFragment">
    <div id="container">
        <div th:replace="MyPageSideBar :: MyPageSideBarFragment"></div>
        <main>
            <section>
                <div class="profile">
                    <div class="profileWrapper">
                        <div class="inner">
                            <div class="userStatus">
                                <h2></h2>
                            </div>
                            <div class="profilePicture">
                                <img th:src="${profileImageUrl != null ? profileImageUrl : '/img/tempProfile.jpg'}">
                            </div>
                            <div class="profileNickname" th:text="${profileNickname}"></div>
                            <div class="profileRank" th:text="${profileRank}"></div>
                            <div class="profileEmail" th:text="${profileEmail}"></div>
                            <div class="profileCreateAt" th:text="${profileCreateAt}"></div>
                            <div class="profileDescription" th:text="${profileDescription}"></div>
                        </div>

                    </div>
                </div>
            </section>
        </main>
    </div>
</th:block>
<th:block layout:fragment="scriptFragment">
    <script th:src="@{/js/MyPage.js}"></script>
</th:block>
</html>
