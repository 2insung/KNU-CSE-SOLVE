<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{AuthLayout}">
<head>
    <link rel="stylesheet" th:href="@{/css/SignUpPage.css}"/>
</head>
<th:block layout:fragment="contentFragment">
    <div class="signup">
        <div class="signupWrapper">
            <div class="inner">
                <div class="title">
                    회원가입
                </div>
                <form>
                    <div id="inputUserInfo">
                        <fieldset>
                            <div class="errorWrapper">
                                <p id="errorMessage"></p>
                            </div>
                            <div class="inputWrapper">
                                <label for="nickname">닉네임</label>
                                <input id="nickname" name="nickname" type="text"
                                       placeholder="Nickname"/>
                                <label for="username">이메일</label>
                                <input id="username" name="username" type="text"
                                       placeholder="name@example.com"/>
                                <label for="password">비밀번호</label>
                                <input id="password" name="password"
                                       type="password" placeholder="Create a password"/>
                                <label for="passwordConfirm">비밀번호 확인</label>
                                <input id="passwordConfirm"
                                       name="passwordConfirm" type="password"
                                       placeholder="Confirm password"/>
                            </div>
                            <button type="button" class="signupFormButton" id="sendEmailButton"
                                    onclick="sendEmail()">이메일 인증하기
                            </button>
                            <div class="optionWrapper">
                                이미 회원이라면? <a href="/login-page">로그인 하기</a>
                            </div>
                        </fieldset>
                    </div>
                    <div id="confirmCode" style="display: none">
                        <div class="confirmCodeTitle">
                            <h2>이메일 인증</h2>
                            <p><span id="codeUsername"></span>으로 전송된 인증 코드를 입력해주세요.</p>
                        </div>
                        <div class="checkCodeResultWrapper">
                            <p id="checkCodeResult" style="display: none"></p>
                        </div>
                        <div id="inputCodeWrapper">
                            <div>
                                <input id="code" name="code" type="text"
                                       placeholder="Code"/>
                            </div>
                            <button type="button" id="checkButton" onclick="checkCode()"
                                    class="signupFormButton">확인
                            </button>
                        </div>
                        <button type="button" onclick="signup()" id="submitButton" class="signupFormButton"
                                style="display: none">회원가입 하기
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>
<th:block layout:fragment="scriptFragment">
    <script th:src="@{/js/SignUpPage.js}"></script>
</th:block>
</html>
