<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>KNU CSE Solve</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link th:href="@{/css/common/Common.css}" rel="stylesheet"/>
    <link th:href="@{/css/common/HeaderTop.css}" rel="stylesheet"/>
    <link th:href="@{/css/common/HeaderNav.css}" rel="stylesheet"/>
    <link th:href="@{/css/common/Footer.css}" rel="stylesheet"/>
    <link th:href="@{/css/my/MyLayout.css}" rel="stylesheet"/>
</head>
<body>
<th:block th:replace="common/Header :: headerFragment"></th:block>
<main>
    <div class="my-top-bar">
        <a th:href="@{/my/{memberId}(memberId=${memberId})}">사용자 정보</a>
        <a th:href="@{/my/post/{memberId}(memberId=${memberId})}">작성한 글</a>
        <a th:href="@{/my/comment/{memberId}(memberId=${memberId})}">작성한 댓글</a>
        <a th:href="@{/my/scrap/{memberId}(memberId=${memberId})}">스크랩한 글</a>
    </div>
    <th:block layout:fragment="contentFragment"></th:block>
</main>
<th:block th:replace="common/Footer :: footerFragment"></th:block>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/common/HeaderNav.js}"></script>
<script th:src="@{/js/common/HeaderTop.js}"></script>
<script th:src="@{/js/common/Footer.js}"></script>
<th:block layout:fragment="scriptFragment"></th:block>
</body>
</html>
