<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{community/GeneralLayout}">
<head>
    <link rel="stylesheet" th:href="@{/css/community/AllBoardPage.css}"/>
</head>
<th:block layout:fragment="contentFragment">
    <div class="all-board">
        <div class="all-board-header">
            <div class="all-board-title">
                <a th:href="@{/all-board}">
                    게시판 목록
                </a>
            </div>
        </div>
        <div class="option" sec:authorize="hasRole('ROLE_ADMIN')">
            <a th:href="@{/manage-board}">
                <div class="manage-board-button">게시판 입력하기</div>
            </a>
        </div>
        <div class="category-wrapper">
            <div class="category">
                <div class="category-title">
                    일반
                </div>
                <ul>
                    <li th:each="board : ${generalBoardList}">
                        <a th:href="@{/board/{boardId}(boardId=${board.id})}" th:text="${board.alias}"></a>
                    </li>
                </ul>
            </div>
            <div class="category">
                <div class="category-title">
                    과목
                </div>
                <ul>
                    <li th:each="board : ${subjectBoardList}">
                        <a th:href="@{/board/{boardId}(boardId=${board.id})}" th:text="${board.alias}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</th:block>
<th:block layout:fragment="scriptFragment">
    <script th:src="@{/js/community/AllBoardPage.js}"></script>
</th:block>
</html>
