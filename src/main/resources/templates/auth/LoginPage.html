<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{auth/AuthLayout}">
<head>
    <link rel="stylesheet" th:href="@{/css/auth/LoginPage.css}"/>
</head>
<th:block layout:fragment="contentFragment">
    <div class="login">
        <div class="login-wrapper">
            <div class="inner">
                <div class="title">
                    로그인
                </div>
                <form id="loginForm" th:action="@{/login}" method="post">
                    <fieldset>
                        <div class="error-wrapper">
                            <p id="errorMessage" th:text="${exception}"></p>
                        </div>
                        <div>
                            <input id="username" name="username" type="text" placeholder="Username"/>
                            <input id="password" name="password" type="password" placeholder="Password"/>
                        </div>
                        <div class="check-box-wrapper">
                            <span>
                                <input type="checkbox" id="remember" name="remember"/>
                                <label id="checkBoxLabel" for="remember"></label>
                                <label for="remember">로그인 상태 유지</label>
                            </span>
                        </div>
                        <button type="submit" class="login-form-button">로그인</button>
                        <div class="option-wrapper">
                            <a href="/signup">회원가입</a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</th:block>
<th:block layout:fragment="scriptFragment">
    <script th:src="@{/js/auth/LoginPage.js}"></script>
</th:block>
</html>
