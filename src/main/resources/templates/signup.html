<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>회원가입</title>
    <link href="css/styles.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/signup.js}"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-8">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">SignUp</h3></div>
                            <div class="card-body">
                                <form id="signupForm" th:action="@{/signup}" method="post">
                                    <div>
                                        <p id="errorMessage" style="display: none"></p>
                                    </div>
                                    <div id="inputUserInfo">
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="nickname" name="nickname" type="text"
                                                   placeholder="Nickname"/>
                                            <label for="nickname">Nickname</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="username" name="username" type="text"
                                                   placeholder="name@example.com"/>
                                            <label for="username">Email address</label>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="password" name="password"
                                                           type="password" placeholder="Create a password"/>
                                                    <label for="password">Password</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="passwordConfirm"
                                                           name="passwordConfirm" type="password"
                                                           placeholder="Confirm password"/>
                                                    <label for="passwordConfirm">Confirm Password</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="d-grid mb-2">
                                            <button type="button" id="confirmButton" onclick="sendEmail()" class="btn btn-primary btn-block">이메일 인증하기</button>
                                        </div>
                                    </div>
                                    <div id="confirmCode" style="display: none">
                                        <div class="row mt-2 mb-2">
                                            <p class="h2">이메일 인증</p>
                                        </div>
                                        <div class="row mb-2">
                                            <p><span id="codeUsername"></span>으로 전송된 인증 코드를 입력해주세요.</p>
                                        </div>
                                        <div>
                                            <p id="confirm" style="display: none"></p>
                                        </div>
                                        <div id="inputCodeDiv"class="row align-items-center">
                                            <div class="col-md-10">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="code" name="code" type="text" placeholder="Code"/>
                                                    <label for="code">Code</label>
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <button type="button" onclick="checkCode()" class="btn btn-primary btn-block">확인</button>
                                            </div>
                                        </div>
                                        <div class="d-grid mt-3">
                                            <button type="button" id="notSubmitButton" class="btn btn-secondary btn-block" style="cursor: none">회원가입 하기</button>
                                            <button type="submit" id="submitButton" class="btn btn-primary btn-block" style="display: none">회원가입 하기</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a href="/login">Have an account? Go to login</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
