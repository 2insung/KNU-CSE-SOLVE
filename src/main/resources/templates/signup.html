<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <title>회원가입</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/signup.js}"></script>
</head>
<body>
<form id="signupForm" th:action="@{/signup}" method="post">
    <div>
        <label for="username">사용자 이름:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <label for="nickname">닉네임:</label>
        <input type="text" id="nickname" name="nickname" required>
    </div>
    <button type="button" onclick="sendEmail()">인증번호 받기</button>

    <div id="code"></div>

    <input type="text" id="inputCode" name="inputCode">
    <button type="button" onclick="checkCode()">입력</button>
    <div id="confirm"></div>
    <div>
        <button type="submit">가입하기</button>
    </div>
</form>
</body>
</html>
