<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="../static/css/Header.css">
<header th:fragment="headerFragment">
    <div class="head">
        <h1 class="logo">
            <a href="/">KNU CSE Solve</a>
        </h1>
        <div class="headRight">
            <span th:unless="${headerIsLogin}" class="loginStatus">로그인 하세요.</span>
            <span th:if="${headerIsLogin}" th:text="${headerNickname} + '님, 환영합니다.'" class="loginStatus"></span>
            <a th:unless="${headerIsLogin}" href="/login-page">
                <button class="loginButton">Login</button>
            </a>
            <div class="dropDown" th:if="${headerIsLogin}">
                <a onclick="toggleDropdown()">
                    <div class="userProfile">
                        <img th:src="${headerImageUrl != null ? headerImageUrl : '/img/tempProfile.jpg'}">
                    </div>
                </a>
                <div class="dropDownContent" id="dropdownMenu">
                    <a th:href="@{/my-page/{n}(n=${headerNickname})}">마이페이지</a>
                    <form th:action="@{/private/logout}" th:method="post">
                        <button type="submit">로그아웃</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="headerNavWrapper">
        <nav>
            <div class="hamburgerWrapper">
                <img src='/img/hamburger.png' id="hamburger">
            </div>
        </nav>
        <div class="hamburgerMenu" id="hamburgerMenu" style="display: none;">
            <div class="allList">
                <dl>
                    <dt><a href="/board?type=free">자유게시판</a></dt>
                    <dt><a href="/board?type=hot">인기게시판</a></dt>
                    <dt><a href="/board?type=information">정보게시판</a></dt>
                    <dt><a href="/board?type=promotion">홍보게시판</a></dt>
                    <dt><a href="/board?type=employ">취업게시판</a></dt>
                    <dt><a href="/board?type=coding">코딩게시판</a></dt>
                </dl>
                <dl>
                    <dt><a href="/board?type=discrete_mathematics">이산수학</a></dt>
                    <dt><a href="/board?type=engineering_mathematics">공학수학</a></dt>
                    <dt><a href="/board?type=introduction_to_computer_science">컴퓨터학개론</a></dt>
                    <dt><a href="/board?type=programming_fundamentals">프로그래밍기초</a></dt>
                    <dt><a href="/board?type=cpp_programming">c++ 프로그래밍</a></dt>
                    <dt><a href="/board?type=python_programming">파이썬 프로그래밍</a></dt>
                </dl>
                <dl>
                    <dt><a href="/board?type=java_programming">자바 프로그래밍</a></dt>
                    <dt><a href="/board?type=data_structures">자료구조</a></dt>
                    <dt><a href="/board?type=advanced_data_structures">자료구조응용</a></dt>
                    <dt><a href="/board?type=data_structure_programming">자료구조프로그래밍</a></dt>
                    <dt><a href="/board?type=computer_architecture">컴퓨터구조</a></dt>
                    <dt><a href="/board?type=operating_systems">운영체제</a></dt>
                </dl>
                <dl>
                    <dt><a href="/board?type=system_programming">시스템프로그래밍</a></dt>
                    <dt><a href="/board?type=digital_design_and_experiment">디지털설계및실험</a></dt>

                    <dt><a href="/board?type=algorithms_1">알고리즘1</a></dt>
                    <dt><a href="/board?type=algorithms_2">알고리즘2</a></dt>
                    <dt><a href="/board?type=compiler">컴파일러</a></dt>
                    <dt><a href="/board?type=database_systems">데이터베이스</a></dt>

                    <dt><a href="/board?type=capstone_design_project_2">종합설계프로젝트2</a></dt>

            </div>
        </div>
    </div>
</header>
</html>
