spring:
  h2:
    console:
      enabled: true
  jpa:
    database: h2
    generate-ddl: off

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL
    username: root
    password: 1234

  session:
    store-type: jdbc

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test
            client-secret: test123
            scope:
              - profile
              - email

  mail:
    host: smtp.gmail.com
    port: 465
    username: test@test.com
    password: 1234
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            enable: true
            trust: smtp.gmail.com

  redis:
    host: 127.0.0.1
    port: 16379

